<div class="bg-black">

  >
    <div class="h-20 lg:h-32"></div>

    <div class="grid gap-8 md:grid-cols-2">
      <div class="flex flex-col justify-center">
        <h2
          class="bg-gradient-to-r from-pink-700 via-blue-500 to-pink-300 bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl"
        >
          Barkeep
        </h2>
        <div class="h-6"></div>
        <p class="font-serif text-xl text-gray-400 md:pr-10">
          A Cocktails and Drinks Explorer.
        </p>
        <p class="font-serif text-xl text-gray-400 md:pr-10 mt-2">
          For my high-end friends who pointed out that they need an App for
          this.
        </p>
        <div class="h-8"></div>
      </div>
      <div>
        <img src="../../assets/hero.jpg" class="rounded-lg" alt="" />
      </div>
    </div>

    <div class="h-32 md:h-40"></div>

    <div class="h-32 md:h-40"></div>

        <div class="h-6"></div>
        <p class="font-serif text-3xl">Pick a letter</p>
        <form
          class="mt-2 flex align-center"
          (ngSubmit)="menuForm.invalid ? createAlert() : menu()"
          #menuForm="ngForm"
        >
          <input
            type="text"
            [(ngModel)]="char"
            name="char"
            maxlength="1"
            required
            pattern="[a-zA-Z]"
            autocomplete="off"
            class="bg-transparent rounded-lg border-2 border-pink-700 h-10 w-10 p-2"
          />
          <button
            type="submit"
            class="bg-pink-700 rounded-lg h-10 w-10 hover:bg-pink-600 transition duration-200 ml-2"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

                id="SVGRepo_tracerCarrier"

                stroke-linejoin="round"
              ></g>

                  d="M6 12H18M18 12L13 7M18 12L13 17"
                  stroke="#ffffff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </button>
        </form>
