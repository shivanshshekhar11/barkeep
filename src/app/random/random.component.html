<div id="codepen" class="h-fit py-8 sm:py-16">
  <div id="whisky">
    <div id="whiskyglass"></div>
    <div id="whiskycontent">
      <div class="ice"></div>
      <div class="ice"></div>
      <div>
        <div class="whiskydetail"></div>
        <div class="whiskydetail"></div>
      </div>
    </div>
  </div>

  <div id="cocktail">
    <div id="straw"></div>
    <div id="cocktailglass"></div>
    <div id="glassfoot"></div>
    <div id="cocktaildetail">
      <div></div>
      <div></div>
    </div>
    <div id="cocktailbubble">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div id="beer">
    <div id="glass">
      <div class="foam"></div>
      <div class="foam"></div>
      <div class="foam"></div>
      <div class="foam"></div>
      <div>
        <div class="foam drip"></div>
        <div class="foam drip"></div>
      </div>
      <div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
    </div>
    <div id="details">
      <div class="glassEffect"></div>
      <div class="glassEffect"></div>
    </div>
  </div>
</div>

<section class="bg-black sm:pt-24 pt-12" id="Work">
  <h3
    class="sm:text-4xl lg:text-5xl text-3xl font-bold text-white text-center font-extrabold py-4"
  >
    Here is your Drink
  </h3>
  <p class="text-lg text-gray-500 max-w-3xl mx-auto mt-4 text-center px-8">
    The component on the top of the page was borrowed from
    <a
      href="https://codepen.io/vastrideside"
      target="_blank"
      class="text-pink-600"
      >Vlad Rideside</a
    >
    on
    <a
      href="https://codepen.io/vastrideside/pen/XWjxRNP"
      target="_blank"
      class="text-pink-600"
      >Codepen</a
    >
  </p>
  <div
    class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16"
    *ngIf="cocktail$ | async as cocktail"
  >
    <div class="grid grid-cols-1 gap-8 lg:grid-cols-2 lg:gap-32">
      <div class="h-[460px] rounded-lg bg-black mb-4">
        <img
          alt="{{ cocktail.name }}"
          src="{{ cocktail.imageUrl }}"
          class="h-full w-full object-cover"
        />
      </div>

      <div class="lg:py-8">
        <div class="mb-4">
          <span
            class="flex h-12 w-12 items-center justify-center rounded-xl text-pink-600"
          >
            <svg
              fill="currentColor"
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 100 100"
              enable-background="new 0 0 100 100"
              xml:space="preserve"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M77.1,4l-2.5-1.7L59.1,17.7h4.2L77.1,4z M65.4,59.1c0-2.3-0.4-4.5-1.1-6.5h0c0,0,0-0.1-0.1-0.1c0-0.1,0-0.1-0.1-0.2 c-0.6-1.6-3.5-9.5-3.5-16.6c0-6,3-13.9,3-13.9H32.8c1.2-2.9,4.1-4,8-4h11l3.2-3.2c-7.3-7.3-19.3-7.3-26.6,0s-7.3,19.3,0,26.6 l8.6-8.8c0.2,1.2,0.3,2.3,0.3,3.4c0,7.1-2.8,15-3.4,16.6c0,0.1,0,0.1-0.1,0.2c0,0.1,0,0.1,0,0.1h0c-0.7,2-1.1,4.2-1.1,6.5 c0,5.9,2.6,11.9,6.8,15.6h0c0,0,0,0,0,0c0.8,0.7,1.7,1.4,2.7,1.9c4.4,3.6,3.7,6,3.7,10.1v0.9c0,2.8-0.8,4.8-3,4.8h-2.7 c-2.9,0-5.3,2.4-5.3,5.3H63c0-2.9-2.4-5.3-5.3-5.3H55c-2.2,0-3-2-3-4.8v-0.9c0-4.1-0.6-6.5,3.8-10.1c1-0.5,1.9-1.2,2.7-1.9 c0,0,0,0,0,0h0C62.8,71,65.4,65,65.4,59.1z M58.9,54.6c-0.1,0-0.2,0.1-0.4,0.1c-0.4,0-0.8-0.2-0.9-0.6c-0.1-0.4-3.5-8.8-3.5-15.9 c0-6.5,1.5-10.6,1.5-10.8c0.2-0.5,0.8-0.8,1.3-0.6c0.5,0.2,0.8,0.8,0.6,1.3c0,0-1.4,4-1.4,10.1c0,6.7,3.4,15.1,3.4,15.2 C59.7,53.8,59.4,54.3,58.9,54.6z"
                ></path>
              </g>
            </svg>
          </span>
        </div>
        <h2
          class="text-3xl sm:text-5xl font-extrabold text-transparent bg-gradient-to-r from-pink-700 via-blue-500 to-pink-300 bg-clip-text mb-4"
        >
          {{ cocktail.name }}
        </h2>
        <div class="mb-4">
          <span class="text-blue-400 text-lg"> {{ cocktail.category }}</span>
        </div>
        <div class="mb-4">
          <span class="text-lg text-gray-200">Served in </span>
          <span class="text-pink-600 text-lg font-semibold">
            {{ cocktail.glass }}</span
          >
        </div>
        <div class="mb-4">
          <span class="font-semibold text-lg text-pink-600">{{
            cocktail.alcoholic
          }}</span>
        </div>
        <div class="mb-4">
          <div class="flex items-center mt-2 flex-wrap">
            <a
              class="bg-pink-800 rounded-md px-2 py-1 rounded text-m text-white m-1 hover:bg-pink-700 block w-fit"
              *ngFor="let ingredient of cocktail.ingredients"
              [routerLink]="['/ingredient', ingredient.split(' ').join('_')]"
            >
              {{ ingredient }}
            </a>
          </div>
        </div>
        <p class="mt-4 text-lg text-gray-300">
          {{ cocktail.instructions }}
        </p>
        <p class="text-lg text-gray-500">
          Click on any ingredient to know more about it.
        </p>
      </div>
    </div>
  </div>
</section>
