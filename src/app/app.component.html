<div class="bg-black">
  <header class="pb-6 pt-4 bg-black lg:p-2">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-4">
      <!-- lg+ -->
      <nav class="flex items-center justify-between h-16 lg:h-20">
        <div class="flex-shrink-0">
          <img src="../assets/logo.png" alt="Logo" class="h-12" />
        </div>

        <button
          type="button"
          (click)="showMenu()"
          class="inline-flex p-2 text-pink-600 transition-all duration-200 rounded-md lg:hidden focus:text-pink-400 hover:text-pink-400"
        >
          <!-- Menu open: "hidden", Menu closed: "block" -->
          <svg
            class="block w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 8h16M4 16h16"
            />
          </svg>
        </button>

        <div class="hidden lg:flex lg:items-center lg:ml-auto lg:space-x-10">
          <a
            routerLink="/"
            title=""
            class="text-base font-medium text-pink-400 transition-all duration-200 hover:text-pink-300 focus:text-pink-400"
          >
            Home
          </a>

          <a
            routerLink="random"
            title=""
            class="text-base font-medium text-pink-400 transition-all duration-200 hover:text-pink-300 focus:text-pink-400"
          >
            Random
          </a>
        </div>
      </nav>

      <!-- xs to lg -->
      <nav class="pt-4 pb-4 rounded-md shadow-md lg:hidden" *ngIf="show">
        <div class="flow-root">
          <div class="flex flex-col px-6 -my-2 space-y-1">
            <a
              routerLink="/"
              title=""
              class="inline-flex py-2 text-base font-medium text-pink-400 transition-all duration-200 hover:text-pink-300 focus:text-pink-400"
            >
              Home
            </a>

            <a
              routerLink="random"
              title=""
              class="inline-flex py-2 text-base font-medium text-pink-400 transition-all duration-200 hover:text-pink-300 focus:text-pink-400"
            >
              Random
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
